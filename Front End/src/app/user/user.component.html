<div class="ribbon">
    <span class="headsize">Hello, {{name}}!</span>
    <div class="row">
        <div class="col-md-3 text-center tab cursor" (click)=openCalendar()>Calendar</div>
        <div class="col-md-3 text-center tab cursor" (click)=openEvents()>Events</div>
        <div class="col-md-3 text-center tab cursor" (click)=openCommittees()>Committees</div>
        <div class="col-md-3 text-center tab cursor" (click)=openProfile()>Profile</div>
    </div>
</div>
<div class="profile" *ngIf = "ProfileIsShow">
    <img class="profileImage" src="ribbon4.jpg">
    {{name}}<br>
    <hr>
    Edit Profile
    <hr>
    Settings
    <hr>
    Logout
</div>
<div class="content" *ngIf=CalendarIsShow>
    <div class="calendar-container">
      <div class="calendar">
        <div class="year-header">
          <span class="left-button" id="prev"> &lang; </span> 
          <span class="year" id="label"></span> 
          <span class="right-button" id="next"> &rang; </span>
        </div>
        <table class="months-table">
          <tbody>
            <tr class="months-row">
              <td class="month">Jan</td>
              <td class="month">Feb</td>
              <td class="month">Mar</td>
              <td class="month">Apr</td>
              <td class="month">May</td>
              <td class="month">Jun</td>
              <td class="month">Jul</td>
              <td class="month">Aug</td>
              <td class="month">Sep</td>
              <td class="month">Oct</td>
              <td class="month">Nov</td>
              <td class="month">Dec</td>
            </tr>
          </tbody>
        </table>

        <table class="days-table">
          <td class="day">Sun</td>
          <td class="day">Mon</td>
          <td class="day">Tue</td>
          <td class="day">Wed</td>
          <td class="day">Thu</td>
          <td class="day">Fri</td>
          <td class="day">Sat</td>
        </table>
        <div class="frame">
          <table class="dates-table">
              <tbody class="tbody">
              </tbody>
          </table>
        </div>
        <button class="button" id="add-button">Add Event</button>
      </div>
    </div>
    <div class="events-container">
    </div>
    <div class="dialog" id="dialog">
        <h2 class="dialog-header"> Add New Event </h2>
        <form class="form" id="form">
          <div class="form-container">
            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
            <input class="input" type="text" id="name" maxlength="36">
            <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
            <input class="input" type="number" id="count" min="0" max="1000000" maxlength="7">
            <input type="button" value="Cancel" class="button" id="cancel-button">
            <input type="button" value="OK" class="button" id="ok-button">
          </div>
        </form>
      </div>
  </div>
  <div *ngIf=EventsIsShow class="timeline">
    <div class="newcontainer left">
        <div class="mycontent">
        <h2>March 16</h2>
        <p>Corona Vacation Starts</p>
        </div>
    </div>
    <div class="newcontainer right">
        <div class="mycontent">
        <h2>March 31</h2>
        <p>Corona Vacation Ends</p>
        </div>
    </div>
  </div>
